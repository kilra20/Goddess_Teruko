name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug: Node & NPM versions
        run: |
          node --version
          npm --version
          npx --version

      - name: Debug: repo files
        run: |
          ls -la
          echo "package.json:" && cat package.json
          echo "pwd: $(pwd)"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          set -eux
          npm run build

      - name: Debug: out directory
        run: |
          echo "note: Next is configured with output: 'export' in next.config.ts; running 'next build' should produce ./out"
          echo "out exists:" && [ -d out ] && echo yes || echo no
          ls -la out || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
